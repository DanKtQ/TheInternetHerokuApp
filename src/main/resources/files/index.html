<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Demo</title>
</head>
<body>

    <h1>Hello, human!</h1>
    <p id="message">Welcome to my page.</p>

    <button onclick="changeMessage()">Click me!</button>

    <script>
        function changeMessage() {
            document.getElementById("message").innerText = "Thanks for clicking!";
        }
    </script>

</body>
</html>
